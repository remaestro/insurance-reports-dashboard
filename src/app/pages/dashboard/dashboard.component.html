<div class="container">
  <!-- Dashboard Header -->
  <div class="row">
    <div class="col-md-12">
      <h2 class="dashboard-title">Dashboard</h2>
    </div>
  </div>

  <!-- Report Status Tabs -->
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs" id="reportTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link" 
             [ngClass]="{'active': selectedTab === 'All'}" 
             (click)="filterReports('All')" 
             id="all-tab" 
             data-toggle="tab" 
             href="#all" 
             role="tab" 
             aria-controls="all"
             aria-selected="true">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [ngClass]="{'active': selectedTab === 'Draft'}" 
             (click)="filterReports('Draft')" 
             id="draft-tab" 
             data-toggle="tab" 
             href="#draft" 
             role="tab" 
             aria-controls="draft"
             aria-selected="false">Draft</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [ngClass]="{'active': selectedTab === 'Pending'}" 
             (click)="filterReports('Pending')" 
             id="pending-tab" 
             data-toggle="tab" 
             href="#pending" 
             role="tab" 
             aria-controls="pending"
             aria-selected="false">Pending</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [ngClass]="{'active': selectedTab === 'Approved'}" 
             (click)="filterReports('Approved')" 
             id="approved-tab" 
             data-toggle="tab" 
             href="#approved" 
             role="tab" 
             aria-controls="approved"
             aria-selected="false">Approved</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [ngClass]="{'active': selectedTab === 'Rejected'}" 
             (click)="filterReports('Rejected')" 
             id="rejected-tab" 
             data-toggle="tab" 
             href="#rejected" 
             role="tab" 
             aria-controls="rejected"
             aria-selected="false">Rejected</a>
        </li>
      </ul>
      <div class="tab-content" id="reportTabContent">
        <!-- Tab Content (Filtered Report Table) -->
        <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
          <app-table-cmp [tableData]="filteredTableData"></app-table-cmp>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions for Modeler and Auditor -->
  <div class="row mt-4">
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="createReport()">Create New Report</button>
    </div>
    <div class="col-md-6 text-right">
      <button *ngIf="isAuditor" class="btn btn-success" (click)="approveReport()">Approve</button>
      <button *ngIf="isAuditor" class="btn btn-danger" (click)="rejectReport()">Reject</button>
    </div>
  </div>
</div>
